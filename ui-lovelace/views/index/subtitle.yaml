type: markdown
style: >
  ha-card {
    box-shadow: none;
    height: 100%;
    background: none;
    font-family: Roboto;
    font-weight: 400;
    font-size: 16px;
    text-rendering: optimizeLegibility;
    text-align: left;
    position: static;
    margin-top: -25px;
    margin-bottom: 0px;
    margin-left: -10px;
    -webkit-transition: none !important;
    -moz-transition: none !important;
    -o-transition: none !important;
    transition: none !important;
  }
content: >

  {% if is_state('binary_sensor.h801_doorlock', 'off') %}Doors are locked. {% else %} ⚠️ Doors are unlocked, please lock them! {% endif %} <br>
  {% if is_state('person.kuba', 'home') and is_state('person.klaudia', 'home') %}Klaudia and Kuba are at home{% elif is_state('person.kuba', 'home') %} Kuba is{% elif is_state('person.klaudia', 'home') %} Klaudia is at home{% else %} Cats are alone{% endif %}.


