type: markdown
style: >
  ha-card {
    box-shadow: none;
    height: 100%;
    background: none;
    font-family: Roboto;
    font-weight: 300;
    font-size: 3em;
    line-height: 1em;
    text-rendering: optimizeLegibility;
    margin-left: -10px;
  }

content: |
  {% if now().hour in [5, 6, 7, 8]  -%}
  Good morning
  {% elif now().hour in [9, 10, 11, 12, 13]  -%}
  Good day
  {% elif now().hour in [14, 15, 16]  -%}
  Good afternoon
  {% elif now().hour in [17, 18, 19, 20]  -%}
  Good evening
  {%- else -%}
  Good night
  {%- endif %}
