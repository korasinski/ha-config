type: custom:mini-graph-card
entities:
  - entity: sensor.memory_use_percent
    name: Memory used
    show_graph: true
  - entity: sensor.memory_use
    name: Memory used
    unit: MB used
    show_state: true
    show_graph: false
  - entity: sensor.memory_free
    name: Memory free
    unit: MB free
    show_state: true
    show_graph: false
line_width: 2
animate: true
hours_to_show: 24
points_per_hour: 6
color_thresholds:
  - value: 20
    color: "#26A53A"
  - value: 40
    color: "#87C936"
  - value: 60
    color: "#FFFF00"
  - value: 70
    color: "#FCB300"
  - value: 80
    color: "#F60000"
  - value: 90
    color: "#AD0000"
