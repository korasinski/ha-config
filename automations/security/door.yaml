# Kuba
- id: doors_opened_kuba
  alias: Security - door lock opened (Kuba)
  trigger:
    - platform: state
      entity_id: binary_sensor.h801_doorlock
      to: 'on'
      for: "00:30:00"
  condition:
    - condition: template
      value_template: '{{ states(''person.kuba'') == ''home'' }}'
  action:
    - service: notify.mobile_app_iphone_kuba
      data:
        title: ðŸšª Door lock
        message: ðŸ”“ Door lock is opened for 30 minutes, please close it. 
        data:
          push:
            badge: 1
            sound:
              name: default
              critical: 1
              volume: 0.5
          apns_headers:
            apns-collapse-id: 'door-alert'
  mode: single
  max_exceeded: silent


- id: doors_closed_kuba
  alias: Security - door lock closed (Kuba)
  trigger:
    platform: state
    entity_id: binary_sensor.h801_doorlock
    to: 'off'
  condition:
    - condition: template
      value_template: '{{ states(''person.kuba'') == ''home'' }}'
  action:
    service: notify.mobile_app_iphone_kuba
    data:
      message: delete_alert 
      data:
        push:
          badge: 0
        apns_headers:
          apns-collapse-id: 'door-alert'
  mode: single
  max_exceeded: silent


